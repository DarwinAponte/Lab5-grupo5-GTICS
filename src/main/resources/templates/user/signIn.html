<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Gameshop4 - Iniciar Sesión')"></head>
<body>
<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col col-xs-12 col-md-6">
            <div class="card">
                <div class="card-header navbar-light text-center" style="background-color: #eaedfc;">
                    <a class="navbar-brand" th:href="@{/}">
                        <img th:src="@{/img/icon.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                        GameShop4
                    </a>
                </div>
                <div class="card-body">

                    <form th:action="@{/processLogin}" class="row g-3" method="post">
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" class="form-control"  name="username" id="username" placeholder="Username" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control"  name="password" id="password" placeholder="Password">
                        </div>
                        <h4 th:if="${param.error}" class="form-signin-heading" style="color:red">
                            Acceso Denegado
                        </h4>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
